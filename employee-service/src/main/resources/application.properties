# Puerto del microservicio
server.port=8082

# Configuracion de la base de datos (PostgreSQL, usando el contenedor de postgres-employee)
spring.datasource.url=jdbc:postgresql://postgres-auth:5432/employee_db
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracion de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuracion de JWT (si aplica)
jwt.secret=my-secret-key-1234567890123456
jwt.expiration=3600000

# Logs de seguridad
logging.level.org.springframework.security=DEBUG
logging.level.com.employee.demo=DEBUG
