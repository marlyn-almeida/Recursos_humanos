# Puerto del microservicio
server.port=8083

# Configuración de la base de datos (PostgreSQL, usando el mismo contenedor de postgres)
spring.datasource.url=jdbc:postgresql://postgres-attendance:5432/attendance_db
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración de JWT (si aplica)
jwt.secret=my-secret-key-1234567890123456
jwt.expiration=3600000

# Logs de seguridad
logging.level.org.springframework.security=DEBUG
logging.level.com.attendance.demo=DEBUG
